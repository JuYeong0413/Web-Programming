<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Q1</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#listButton").click(function() { <!-- listButton 클릭시 발생할 이벤트 -->
		$.ajax({ type: 'post' ,
			url: '/list.html' , <!-- list.html 파일을 비동기 방식으로 읽어올 대상으로 설정 -->
			dataType : 'html' , <!-- 콜백시 받아올 데이터의 형식 -->
			success: function(data) { <!-- 통신 성공시 처리할 콜백 함수 -->
				$("#listDiv").html(data); <!-- div 태그에 html로 출력 -->
				}
		});
	})
})
</script>
</head>
<body>
	<input type="button" id="listButton" value="리스트출력" />
	<br/>
	<div id="listDiv"></div>
</body>
</html>
