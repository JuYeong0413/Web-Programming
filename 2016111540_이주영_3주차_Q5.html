<!DOCTYPE html>
<html>
 <head> <title> Q5 </title>
  <style>
   #map { position: absolute; visibility: hidden; }
  </style>
  <script type="text/javascript">
   function showMap() {
	map.style.visibility = "visible";
   }
   function hideMap() {
	map.style.visibility = "hidden";
   }
  </script>
 </head>
 <body>
  <div>
   <input type="radio" name="button" value="hide" checked="checked" onclick="hideMap()"> 숨기기
   <input type="radio" name="button" value="show" onclick="showMap()"> 보이기 <p>
  </div>
  <div id="map">
   <img src="map.png">
  </div>
 </body>
</html>
