<html>
 <head> <title> Q1 </title>
  <script language="JavaScript">
   function show() {
	var input = prompt("이동할 웹 사이트 주소를 입력하세요.", "");
	document.location = input;
   }
  </script>
 </head>
 <body>
  <h2> 다음 이동 버튼을 클릭하여 이동할 웹 사이트 주소를 입력하세요. </h2>
  <input type="button" value="이동" onClick="show()"> <br>
 </body>
</html>
