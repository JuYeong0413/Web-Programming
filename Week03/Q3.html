<!DOCTYPE html>
<html>
 <head> <title> Q3 </title>
  <style type="text/css">
   div { float: left; margin: 10px; width: 260px; height: 90px;
	 border: 1px solid gray; padding: 10px; }
   .fruit { width: 80px; height: 80px; }
  </style>
 </head>
 <body>
  <script type="text/javascript">
   function dragover(wpevent)
   { wpevent.preventDefault(); }
   function dragstart(wpevent)
   { wpevent.dataTransfer.effectAllowed='move';
     wpevent.dataTransfer.setData("Text", wpevent.target.id); }
   function dragend(wpevent)
   { wpevent.dataTransfer.clearData("Text"); }
   function drop(wpevent)
   { wpevent.preventDefault();
     var item = wpevent.dataTransfer.getData("Text");
     wpevent.target.appendChild(document.getElementById(item));
     var moved = "";
     if(item == "item1") moved = "사과";
     if(item == "item2") moved = "포도";
     if(item == "item3") moved = "체리";
     var str = moved + "를 옮겼습니다.";
     document.getElementById("status").innerHTML = str;
     wpevent.stopPropagation(); }
  </script>
  <h2> 과일 목록 </h2>
  <div id="div1" ondrop="drop(event)" ondragover="dragover(event)">
   <img class="fruit" id="item1" src="apple.png" draggable="true" ondragstart="dragstart(event)" 
	ondragend="dragend(event)">
   <img class="fruit" id="item2" src="grape.png" draggable="true" ondragstart="dragstart(event)" 
	ondragend="dragend(event)">
   <img class="fruit" id="item3" src="cherry.png" draggable="true" ondragstart="dragstart(event)" 
	ondragend="dragend(event)">
  </div>
  <br> <br> <br> <br> <br> <br> <br>
  <h2> 장바구니 </h2>
  <div id="div2" ondrop="drop(event)" ondragover="dragover(event)"> </div>
  <br> <br> <br> <br> <br> <br>
  <h4 id="status"> </h4>
 </body>
</html>
