<html>
 <head> <title> Q2 </title>
  <script language="JavaScript">
   function calcScore() {
	var correct = 0;
	var answer1 = document.getElementsByName('num1');
	var answer2 = document.getElementsByName('num2');
	var answer3 = document.getElementsByName('num3');

	var checked1 = "";
	var checked2 = "";
	var checked3 = "";

	for(var i = 0; i < answer1.length; i++) {
		if(answer1[i].checked) checked1 = answer1[i].value;
	}
	for(var i = 0; i < answer2.length; i++) {
		if(answer2[i].checked) checked2 = answer2[i].value;
	}
	for(var i = 0; i < answer1.length; i++) {
		if(answer3[i].checked) checked3 = answer3[i].value;
	}

	if(checked1 == "!DOCTYPE") {
		correct++;
	}
	if(checked2 == "placeholder") {
		correct++;
	}
	if(checked3 == "summary") {
		correct++;
	}

	document.getElementById('score').setAttribute('value', correct);
   }

   function reset() {
	for(var i = 0; i < form.num1.length; i++) {
		form.num1[i].checked = false;
	}
	for(var i = 0; i < form.num2.length; i++) {
		form.num2[i].checked = false;
	}
	for(var i = 0; i < form.num3.length; i++) {
		form.num3[i].checked = false;
	}

	document.getElementById('score').setAttribute('value', '0');
   }
  </script>
 </head>
 <body>
  <center> <h2> 문 제 </h2> </center>
  <hr color="red"> <br>
  <form name="form">
  1. 브라우저에게 문서의 유형을 알려주는 것으로, HTML5의 문서 유형을 선언하는 html태그는? <p>
  <input type="radio" name="num1" value="!HTML5"> !HTML5
  <input type="radio" name="num1" value="!DOCTYPE"> !DOCTYPE
  <input type="radio" name="num1" value="!DOCTYPE5"> !DOCTYPE5
  <input type="radio" name="num1" value="!HTML5-DOCTYPE"> !HTML5-DOCTYPE <p>
  2. input 태그의 속성 중 입력 요소에 힌트를 미리 표시하는 속성은? <p>
  <input type="radio" name="num2" value="autocomplete"> autocomplete
  <input type="radio" name="num2" value="autofocus"> autofocus
  <input type="radio" name="num2" value="pattern"> pattern
  <input type="radio" name="num2" value="placeholder"> placeholder <p>
  3. input 태그의 타입 중 details 태그와 함께 사용하기도 하며, 주로 세부 사항의 요약을 표시하는 태그는? <p>
  <input type="radio" name="num3" value="summary"> summary
  <input type="radio" name="num3" value="fieldset"> fieldset
  <input type="radio" name="num3" value="legend"> legend
  <input type="radio" name="num3" value="meter"> meter <p>
  </form>
  <input type="button" value="채점" onClick="calcScore()">
  <input type="button" value="리셋" onClick="reset()">
  <meter id="score" value="0" min="0" max="3" low="1.5"> score </meter>
 </body>
</html>
